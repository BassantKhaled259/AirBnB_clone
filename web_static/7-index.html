<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>AirBnB</title>
            <link rel="stylesheet" href="styles/4-common.css">
            <link rel="stylesheet" href="styles/6-filters.css">
            <link rel="stylesheet" href="styles/3-header.css">
            <link rel="stylesheet" href="styles/3-footer.css">
            <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>German, Dubai, ...</h4>
                    <ul class="popover">
                        <li>
                            <h2>German:</h2>
                            <ul class="list_city">
                                <li>German 1</li>
                                <li>German 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Dubai:</h2>
                            <ul class="list_city">
                                <li>Emirates 1</li>
                                <li>Emirates 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Hotels, Trains, ...</h4>
                    <ul class="popover">
                        <li>TV</li>
                        <li>Internet</li>
                        <li>Cinema</li>
                    </ul>
                </div>
                <button class="search_button">
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="place">
                    <h2>My Home</h2>
                </article>
                <article class="place">
                    <h2>Tiny House</h2>
                </article>
                <article class="place">
                    <h2>A suit</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
